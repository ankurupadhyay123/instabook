    <title>Morphing Background Shapes | Demo 2 | Codrops</title>
    <meta name="description" content="A page background effect where SVG shapes morph and transform on scroll"/>
    <meta name="keywords" content="background, svg, morph, animation, scroll, shape, web development, css, javascript"/>
    <meta name="author" content="Codrops"/>
    <link rel="shortcut icon" href="favicon.ico">
    <!--<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700" rel="stylesheet">-->
    <link th:href="@{/css/normalize.css}" rel="stylesheet"/>
    <link th:href="@{/css/demo.css}" rel="stylesheet"/>
    <link th:href="@{/css/pater.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link th:href="@{/css/util.css}" rel="stylesheet"/>
    <!--<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>-->

    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/hamburgers.min.css}" rel="stylesheet"/>

    <link th:href="@{/css/loginutil.css}" rel="stylesheet"/>
    <link th:href="@{/css/loginmain.css}" rel="stylesheet"/>
    <script>
        document.documentElement.className = 'js';
        var supportsCssVars = function () {
            var s = document.createElement('style'),
                support;

            s.innerHTML = "root: { --tmp-var: bold; }";
            document.head.appendChild(s);
            support = !!(window.CSS && window.CSS.supports && window.CSS.supports('font-weight', 'var(--tmp-var)'));
            s.parentNode.removeChild(s);
            return support;
        }
        if (!supportsCssVars()) alert('Please view this demo in a modern browser that supports CSS Variables.')
    </script>
</head>
<body class="demo-2 loading">
<svg class="hidden">
    <symbol id="icon-drop" viewBox="0 0 24 24">
        <title>drop</title>
        <path d="M12,21c-3.6,0-6.6-3-6.6-6.6C5.4,11,10.8,4,11.4,3.2C11.6,3.1,11.8,3,12,3s0.4,0.1,0.6,0.3c0.6,0.8,6.1,7.8,6.1,11.2C18.6,18.1,15.6,21,12,21zM12,4.8c-1.8,2.4-5.2,7.4-5.2,9.6c0,2.9,2.3,5.2,5.2,5.2s5.2-2.3,5.2-5.2C17.2,12.2,13.8,7.3,12,4.8z"/>
        <path d="M12,18.2c-0.4,0-0.7-0.3-0.7-0.7s0.3-0.7,0.7-0.7c1.3,0,2.4-1.1,2.4-2.4c0-0.4,0.3-0.7,0.7-0.7c0.4,0,0.7,0.3,0.7,0.7C15.8,16.5,14.1,18.2,12,18.2z"/>
    </symbol>
</svg>
<main>
    <div class="morph-wrap">
        <svg class="morph" width="1400" height="770" viewBox="0 0 1400 770">
            <path d="M 262.9,252.2 C 210.1,338.2 212.6,487.6 288.8,553.9 372.2,626.5 511.2,517.8 620.3,536.3 750.6,558.4 860.3,723 987.3,686.5 1089,657.3 1168,534.7 1173,429.2 1178,313.7 1096,189.1 995.1,130.7 852.1,47.07 658.8,78.95 498.1,119.2 410.7,141.1 322.6,154.8 262.9,252.2 Z"/>
        </svg>
    </div>
    <div class="content content--fixed">
        <header class="codrops-header">
            <div class="codrops-links">
                <a class="codrops-icon codrops-icon--drop" href="https://tympanus.net/codrops/?p=31190"
                   th:title="#{index.aboutus.title}">
                    <svg class="icon icon--drop">
                        <use xlink:href="#icon-drop"></use>
                    </svg>
                </a>
            </div>
        </header>
        <a class="pater" href="/login">
            <svg class="pater__deco" width="300" height="240" viewBox="0 0 1000 800">
                <path d="M27.4,171.8C73,42.9,128.6,1,128.6,1s0,0,0,0c58.5,0,368.3,0.3,873.2,0.8c38.5,211,42.1,373.5,38.9,476.7c-2.5,80.3-10.6,174.9-76.7,247.8c-15.1,16.6-37.4,41.2-72.8,53.9c-92.4,33.1-173-50.8-283.9-99.4c-224.3-98.4-334.9,51.4-472.2-45.6C-6.3,535.2-14.5,290.6,27.4,171.8z"/>
            </svg>
            <h4 class="pater__title" th:text="#{index.loginPopup.title}"/>
            <p class="pater__desc" th:text="#{index.loginPopup.content}"/>
        </a>
        <div class="deco deco--title" th:text="#{index.companySignature}"/>
    </div>
    <div class="content-wrap">
        <div class="content content--layout content--layout-1">
<!--            <img class="content__img" th:src="@{/images/3.jpg}" alt="Some image"/>
            <h3 class="content__title" >You are logged in</h3>
            <p class="content__author" th:text="#{index.projectCreator}" style="color: white"/>
            <p class="content__desc" th:text="#{index.projectDescription}" style="color: lightgray"/>
            <div href="#" class="content__link" th:text="#{index.projectMotive}" style="color: lightgray"/>-->
            <div th:if="${#authorization.expression('isAuthenticated()')}">
                <form id="f" th:action="@{/logout}" method="post" role="form" class="navbar-form">
                    <button type="submit" th:text="#{navbar.logout.text}" class="btn btn-primary" />
                </form>
            </div>
        </div>
    </div>
    <section class="content--related" style="display:none;">
    </section>
</main>
<script th:src="@{/js/imagesloaded.pkgd.min.js}"></script>
