<!DOCTYPE html>

    <script>
        document.documentElement.className = 'js';
        var supportsCssVars = function () {
            var s = document.createElement('style'),
                support;

            s.innerHTML = "root: { --tmp-var: bold; }";
            document.head.appendChild(s);
            support = !!(window.CSS && window.CSS.supports && window.CSS.supports('font-weight', 'var(--tmp-var)'));
            s.parentNode.removeChild(s);
            return support;
        }
        if (!supportsCssVars()) alert('Please view this demo in a modern browser that supports CSS Variables.')
    </script>

        </svg>
    </div>
    <div class="content content--fixed">
        <header class="codrops-header">
            <div class="codrops-links">
                <a class="codrops-icon codrops-icon--drop" href="https://tympanus.net/codrops/?p=31190"

    <div class="content-wrap">
        <div class="content content--layout content--layout-1" style="width:100%; height:100%">
            <nav class="menu menu--sebastian">

                    <li class="menu__item menu__item--current"><a href="#" class="menu__link">Home</a></li>

    </section>
</main>
<script th:src="@{/js/navbar/classie.js}"></script>
<script th:src="@{/js/navbar/clipboard.min.js}"></script>
<script>
    (function() {
        [].slice.call(document.querySelectorAll('.menu')).forEach(function(menu) {
            var menuItems = menu.querySelectorAll('.menu__link'),
                setCurrent = function(ev) {
                    ev.preventDefault();

                    var item = ev.target.parentNode; // li

                    // return if already current
                    if (classie.has(item, 'menu__item--current')) {
                        return false;
                    }
                    // remove current
                    classie.remove(menu.querySelector('.menu__item--current'), 'menu__item--current');
                    // set current
                    classie.add(item, 'menu__item--current');
                };

            [].slice.call(menuItems).forEach(function(el) {
                el.addEventListener('click', setCurrent);
            });
        });

        [].slice.call(document.querySelectorAll('.link-copy')).forEach(function(link) {
            link.setAttribute('data-clipboard-text', location.protocol + '//' + location.host + location.pathname + '#' + link.parentNode.id);
            new Clipboard(link);
            link.addEventListener('click', function() {
                classie.add(link, 'link-copy--animate');
                setTimeout(function() {
                    classie.remove(link, 'link-copy--animate');
                }, 300);
            });
        });
    })(window);
</script>
<script th:src="@{/js/imagesloaded.pkgd.min.js}"></script>
<script th:src="@{/js/anime.min.js}"></script>
<script th:src="@{/js/scrollMonitor.js}"></script>
<script th:src="@{/js/demo2.js}"></script>
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
</body>
